  <mat-card>
    <mat-card-header>
      <h1>User registereration</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
        <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
          <mat-label>User name</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <div>
          <mat-radio-group aria-label="Gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="famele">Famele</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <button mat-raised-button color="primary"  style="margin-right: 10px;">Submit</button>
          <a routerLink="/login" mat-raised-button color="accent">Bact to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
