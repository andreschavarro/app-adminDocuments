<mat-card>
  <mat-card-header>
    <h1>User login </h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedregister()" >
      <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 100%;" class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" style="margin-right: 10px;">Submit</button>
        <a routerLink="/register" mat-raised-button color="accent">New User</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
